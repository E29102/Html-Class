<!doctype HTML>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            margin: 5px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">Course Registration</h1> 
    </header>
    
    <form>
        <fieldset>
            <legend>Your Details</legend>
            <ul>
            <li><label for = "firstName">First Name</label>
                <input name = "firstName" id = "firstName" type = "text" autofocus required>
            </li>

            <li>
                
                <label for = "lastName">Last Name</label>
                <input name = "lastName" id = "lastName" type = "text">
            </li>

            <li>
                
                <label for = "pos/role">Position/Role</label>
                <input name = "pos/role" id = "pos/role" type = "text">
            </li>
            <li>
                <label for = "email">Email</label>
                <input name = "email" id = "email" type="email" placeholder="you@domain.com">
            </li>
            <li>
                <label for = "telephone">Telephone</label>
                
                <input name = "telephone" id = "telephone" type="tel" placeholder="+447500000000">
            </li>
        </ul>
        </fieldset>

        

        <fieldset>
            <legend>Course Details</legend>
            <ul>
            <li>
                <label for = "course">Course</label>
                
            <select name = "course" id = "course">
                <option>Programming with JavaScript</option>
                <option>Developing Web Applications using HTML5</option>
                <option>Developing Responsive Websites</option>
                <option>Leveraging the Power of jQuery</option>
            </select>
            </li>
            <li>
            <label for = "delegate" >Number of delegates</label>
                <input name = "delegate" type = "number" id = "delegate" min = "0">
            
            </li>
            <li>
                <label for = "date" >Date</label>
                <input name = "date" type = "date" id = "date">
            </li>
        </ul>
        </fieldset>
        <fieldset>
            <legend>Submit</legend>
        <input type = "submit" value="Submit">
        </fieldset>
    </form>
    
</body>
</html>
